<!-- Navigation for everywhere -->

<header>
  <!-- Fixed navbar -->

      <a class="navbar-brand" href="{% url 'my-links-list' %}"><strong>Psinergy.Link</strong></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">

        {% if user.is_authenticated %}
        
          <li class="nav-item">
            <a class="nav-link inactive" aria-current="page" href="{% url 'my-links-list' %}">Mine</a>

          <li class="nav-item">
            <a class="nav-link inactive" aria-current="page" href="{% url 'top-links-list' %}">Top</a>

          <li class="nav-item">
            <a class="nav-link inactive" aria-current="page" href="/admin/" target="_blank">Admin</a>
          </li>
          {% endif %}
          
          <li class="nav-item">
            <li class="nav-item">
              <a class="nav-link inactive" aria-current="page" href="{% url 'profile' %}">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link inactive" aria-current="page" href="{% url 'logout' %}">Logout</a>
            </li>
          </li>

          {% else %}
          
          <li class="nav-item">
            <li class="nav-item">
              <a class="nav-link inactive" aria-current="page" href="{% url 'login' %}">Login</a>
            </li>
          </li>

        </ul>
      </div>
