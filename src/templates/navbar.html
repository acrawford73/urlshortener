<!-- Navigation for everywhere -->

<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}"><strong>Psinergy.Link</strong></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">

        {% if user.is_authenticated %}
        
          <li class="nav-item">
            <a class="nav-link {% if '/recent' in request.path %}active text-white{% else %}inactive{% endif %}" aria-current="page" href="{% url 'shortener-list' %}">Recent</a>
          </li>

          <li class="nav-item">
            <a class="nav-link {% if '/top' in request.path %}active text-white{% else %}inactive{% endif %}" aria-current="page" href="{% url 'shortener-list-top' %}">Top</a>
          </li>

          <li class="nav-item">
            <li class="nav-item">
              <a class="nav-link {% if '/accounts/profile' in request.path %}active text-white{% else %}inactive{% endif %}" aria-current="page" href="{% url 'profile' %}">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if '/accounts/logout' in request.path %}active text-white{% else %}inactive{% endif %}" aria-current="page" href="{% url 'logout' %}">Logout</a>
            </li>
          </li>

          {% if user.is_staff %}
            <li class="nav-item">
              <a class="nav-link {% if '/himitsu' in request.path %}active text-white{% else %}inactive{% endif %}" aria-current="page" href="/himitsu/" target="_blank">Admin</a>
            </li>
          {% endif %}

        {% else %}
          
          <li class="nav-item">
             <li class="nav-item">
              <a class="nav-link {% if '/accounts/register' in request.path %}active text-white{% else %}inactive{% endif %}" aria-current="page" href="{% url 'django_registration_register' %}">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if '/login' in request.path %}active text-white{% else %}inactive{% endif %}" aria-current="page" href="{% url 'login' %}">Login</a>
            </li>
          </li>

        {% endif %}

        </ul>
      </div>
    </div>
  </nav>
</header>
