{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<!-- Begin page content -->

<main class="flex-shrink-0">
	<div class="container">

		{% if user.is_authenticated %}

		<h3 class="mt-3">Update: {{ link.short_alias }}</h3>
		<br />

		<form id="shorten-form" method="POST" action="?page={{ page }}{% if request.GET.q %}&q={{ request.GET.q }}{% endif %}">
			{% csrf_token %}
 			{{ form|crispy }}
			
			<div id="suggested-tags" class="mt-2"></div>
			
			<br /><br />
			<div align="center">
				<button type="submit" class="btn btn-primary rounded-pill px-3">Update</button>&nbsp;&nbsp;<a href="{% url 'shortener-list' %}?page={{ page }}{% if request.GET.q %}&q={{ request.GET.q }}{% endif %}" class="btn btn-secondary rounded-pill px-3">Cancel</a>
			</div>
			<input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
		</form>

		<p>&nbsp;</p>

		{% else %}
		<p>Please <a href="{% url 'login' %}">login</a> to see this page.</p>
		{% endif %}

	<!-- container end -->
	</div>

</main>

{% endblock %}
