{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container" align="center">
    <p>&nbsp;</p>

    <div class="row">
      <div class="col-sm-3">&nbsp;</div>
        <div class="col-md-6">
          <form method="GET" action="">
            {{ form|crispy }}
            <div class="input-group mb-3">
              <input id="search" type="text" name="q" class="form-control" value="{{ request.GET.q }}" placeholder="Search Topics" aria-label="Search Topics" aria-describedby="button-addon2">
              <button class="btn btn-outline-primary" type="submit" id="button-addon2">Search</button>
            </div>
          </form>
        </div>
      <div class="col-sm-3">&nbsp;</div>
    </div>

    <div class="row">
      <div class="col-sm-3">&nbsp;</div>
      <div class="col-md-6">

        <p>{% if tagslist %}{{ tagslist.count }}{% else %}0{% endif %} topics found.</p>

        <div class="table-responsive">
          <table class="table table-striped table-hover table-md">
            
            <thead>
              <tr align="center" class="table-primary">
                <th>Topics</th>
              </tr>
            </thead>
            
            <tbody>

              {% for tag in tagslist %}
              <tr align="center">
                <td><a href="{% url 'shortener-list-by-tag-open' tag.slug %}">{{ tag.name }}</a></td>
              </tr>
              {% endfor %}

            </tbody>
          </table>
        </div>
      </div>
      <div class="col-sm-3">&nbsp;</div>

    <!-- row end -->
    </div>

  <!-- container end -->
  </div>

</main>

{% endblock %}
