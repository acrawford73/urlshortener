{% extends "base.html" %}

{% block title %}Password Reset{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<div class="row justify-content-center">
    <div class="col col-md-6">
        <p>&nbsp;</p>
        <h3>Password Reset</h3>
        <p class="mb-3">Enter the email address you signed up with. <br />A link will be provided to reset your password.</p>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mb-3">
                <button type="submit" class="btn btn-primary rounded-pill px-3">Reset Password</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
